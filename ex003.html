<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>

    <style>
        body {
            background-color: pink;
            color: purple;
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição HAHAHA</p>

    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um número:"))
        var n2 = Number.parseInt(window.prompt("Digite outro número:"))
        var soma = n1 + n2
        window.alert(`A soma dos números ${n1} e ${n2} é ` + soma + "!")

        //se usa ${n1} para colocar a variável no meio da frase, mas não deu certo
        // + para adição e para concatenação, então tem que especificar
    </script>
</body>
</html>
