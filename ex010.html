<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN  </title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var vel = Number(window.document.getElementById('vel').value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>VOCÊ FOI <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre usando cinto de segurança!</p>`
        }
    </script>
</body>
</html>
