<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20pt Calibri;
            background: rgb(69, 206, 80);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja... 
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            //a.addEventListener('click', clicar) //para n√£o poluir o HTML
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            var e = window.document.getElementById('area')
            //e.addEventListener('mouseenter', entrar)
            e.innerText = 'Entrou!'
            e.style.background = 'pink'
        }

        function sair() {
            var s = window.document.getElementById('area')
            //s.addEventListener('mouseout', sair)
            s.innerText = 'Saiu!'
            s.style.background = 'gray'
        }
    </script>
</body>
</html>
