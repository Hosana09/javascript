<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando a Tabuada</title>
    <link rel="stylesheet" href="praticando4_estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="dados">
            <p>Número:
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>
        <div id="saida">
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima.</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy;HosanaIncrível</p>
    </footer>
    <script src="praticando4_script.js"></script>
</body>
</html>
