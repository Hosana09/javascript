<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>

    <style>
        body {
            background-color: rgb(243, 85, 112);
            color: white;
            font: 18pt Calibri;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM!</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="mensagem">Clique em mim!</div>

    <script>
        //window.alert('Bem Vindx!')
       //window.document.write(window.document.URL) //como mostrar o URL da página
       var corpo = window.document.body
       corpo.style.background = 'purple' //mudando a cor do corpo


       var p1 = window.document.getElementsByTagName('p')[1] //segundo parágrafo
        p1.style.color = 'black'
        window.document.write('Está escrio assim: ' + p1.innerHTML)
        //innerText copia o texto sem formatação
        //innerHtml copia o texto com formatação

        var d = window.document.getElementById('mensagem')
        d.innerText = "Estou aguardando" //mudando o texto com js

        var d1 = window.document.querySelector('div#mensagem')
        d1.style.color = 'black'
        d1.style.background = 'blue'
    
    </script>
</body>
</html>
